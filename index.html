<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet"  href="css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
	
			<h1 class="text-dark">Contact Form</h1>
			<p>*Required Field</p>
	
	</div>
	<div class="container">
          <div class="row">
              <div class="col-sm-9">
                <form>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><strong>*Name:</strong></label>
                    <div class="col-sm-8"><input type="text" name="first_name" class="form-control" placeholder="First & Last"></div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><strong>*Email:</strong></label>
                    <div class="col-sm-8"><input type="email" name="email" class="form-control" placeholder="you@domain.com"></div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><strong>*Phone:</strong></label>
                    <div class="col-sm-8"><input type="text" name="phone" class="form-control" placeholder="(123)456-7890"></div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><strong>*Message:</strong></label>
                    <div class="col-sm-8"><textarea class="form-control" placeholder="Tell us your story"></textarea></div>
                  </div>


                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><strong>*Human Test:</strong></label>
                    <div class="col-sm-8"><br>8 + 8 = ?<br><br>
                    		<input type="text" name="" placeholder="Your Answer">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-5"><button type="button" class="btn btn-primary btn-block">SUBMIT</button></div>
                  </div>

                </form>     
          </div>
      </div>

	<script type="text/javascript" src="bootstrap.min.js"></script>
</body>
</html>
